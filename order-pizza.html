<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pizza Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
<!-- navbar in header -->
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Pizza World</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Order Online</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Menu</a>
                    </li>
                </ul>
                <div class="container-s d-flex ">
                            <input class="form-control me-2" type="search" placeholder="Zip Code" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search stores near you!</button>
                </div>
            </div>
        </div>
    </nav>
</header>

<!-- h1 and pizza image -->

<div class="container-fluid bw-hero d-flex align-items-center p-0">
    <h1 class="w-100 text-center bg-light bg-opacity-75 p-2">Welcome to Pizza World!</h1>
</div>

<div class="container-h">
    <h2>Build your own pizza!!!</h2>
</div>

<div class="container">
    <div class="row">
        <div class="column">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="Size and Crust-tab" data-bs-toggle="tab" data-bs-target="#Size and Crust-tab-pane" type="button" role="tab" aria-controls="Size and Crust-tab-pane" aria-selected="true"><h6><span class="badge bg-secondary">1</span> Size and Crust</h6></button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="Sauce and Cheese-tab" data-bs-toggle="tab" data-bs-target="#Sauce and Cheese-tab-pane" type="button" role="tab" aria-controls="Sauce and Cheese-tab-pane" aria-selected="false"><h6><span class="badge bg-secondary">2</span> Sauce and Cheese</h6></button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="toppings-tab" data-bs-toggle="tab" data-bs-target="#toppings-tab-pane" type="button" role="tab" aria-controls="toppings-tab-pane" aria-selected="false"><h6><span class="badge bg-secondary">3</span> Toppings</h6></button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="payment-tab" data-bs-toggle="tab" data-bs-target="#payment-tab-pane" type="button" role="tab" aria-controls="payment-tab-pane" aria-selected="false"><h6><span class="badge bg-secondary">4</span> Payment</h6></button>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="Size and Crust-tab-pane" role="tabpanel" aria-labelledby="Size and Crust-tab" tabindex="0">...</div>
                <div class="tab-pane fade" id="Sauce and Cheese-tab-pane" role="tabpanel" aria-labelledby="Sauce and Cheese-tab" tabindex="0"><p>text goes here for profile tab</p></div>
                <div class="tab-pane fade" id="Toppings-tab-pane" role="tabpanel" aria-labelledby="Toppings-tab" tabindex="0">...</div>
                <div class="tab-pane fade" id="Payment-tab-pane" role="tabpanel" aria-labelledby="Payment-tab" tabindex="0">...</div>
            </div>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
